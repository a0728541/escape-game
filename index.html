<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>第二關 – 回憶語音提示</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>第二關：回憶語音提示</h1>
    <p>點擊下方按鈕播放提示語音，並輸入關鍵詞才能繼續！</p>
    <button onclick="playVoice()">播放語音提示</button>
    <div class="input-area">
      <input type="text" id="answer" placeholder="請輸入關鍵詞">
      <button onclick="checkAnswer()">確認</button>
    </div>
    <p id="resultMsg"></p>
  </div>
  <script src="stage2.js"></script>
</body>
</html>
